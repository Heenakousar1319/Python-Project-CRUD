{% extends "FoodApp/base.html" %} {% block body %}

<div class="row">
    <div class='col-md-2'></div>
  <div class="col-md-6">
    <img
      src="{{item_list.item_image}}"
      height="300px"
      class="card"
      style="border-radius: 50px; 
      border: 5px solid black"
    />

    <h1>{{item_list.item_name}}</h1>
    {{item_list.item_desc}}
    <br /><br />
    <b>Rs.{{item_list.item_price}}</b>
  </div>

    <div class="col-md-2">
        <a href={% url 'FoodApp:additem'%} class="btn btn-success" 
        style="background-color:#D9C148;">ADD ITEM </a>
        <br><br>
        
        <a href={% url 'FoodApp:delete' item_list.id %} class="btn btn-success" 
        style="background-color:#BF1F1F;">DELETE ITEM</a>
        <br><br>
        
        <a href={% url 'FoodApp:update' item_list.id %} class="btn btn-success" 
        style="background-color:#D98471;">UPDATE ITEM</a>
        


    </div>
  </div>
</div>
{% endblock %}
